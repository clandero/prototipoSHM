{% extends "base.html" %}

{% block content %}
<style>
    table {
    table-layout: auto;
    border-collapse: collapse;
    width: 100%;
}
table td {
    border: 1px solid #ccc;
}
table .absorbing-column {
    width: 100%;
}
.btn{
    width: 100%;
}
</style>
<div class="bg" style="padding-top: 55px; height: 100%;">
    <div class="container px-5 py-5">
        <h1 class="title py-3">Clusters de {{nombre_y_tipo_activo.tipo_activo}} {{nombre_y_tipo_activo.nombre_puente}}</h1>
        <div class="row py-3 table-responsive">
            <table class="table table-striped table-hover clickable-row sortable">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th></th>                     
                    </tr>
                </thead>
                <tbody>
                    {% for i in clusters %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.nombre}}</td>
                            <td>
                                <form action="{{url_for('views_api.sensores_cluster',id_cluster = i.id)}}" method="GET">
                                    <button class="btn btn-secondary btn-sm" type="submit" id="sensores_cluster" value="{{i.id}}">Sensores</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
