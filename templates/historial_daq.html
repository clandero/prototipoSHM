{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">
        Historial de DAQ NÂ° {{ id_daq }} en {{nombre_y_tipo_activo.tipo_activo}} {{nombre_y_tipo_activo.nombre_puente}}
    </h1>
    
    <div class="row">
        <div class="col col-md-2 col-sm-2 text-center">
            <form action="{{url_for('views_api.actualizar_estado_daq',id_daq = id_daq)}}">

        </div>

                <tr>
                    <th>Fecha</th>
                    <th>Detalles</th>

            </thead>
            <tbody>
                {% for i in estados %}
                <tr>
                    <td>{{ i.fecha_estado }}</td>
                    <td>{{ i.detalles }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
