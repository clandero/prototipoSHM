{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Actualizar estado de monitoreo para {{nombre_y_tipo_activo.tipo_activo}} {{nombre_y_tipo_activo.nombre_puente}}</h3>
    <div class="box">
        <form action="{{url_for('views_api.actualizar_estado_monitoreo_post',id=id_puente)}}" method="POST">
            <!--Nuevo Estado-->
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="nuevo_estado" placeholder="Nuevo estado">
                </div>
            </div>
            <button class="button is-block is-info is-fullwidth">Actualizar</button>
        </form>    
    </div>
</div>
{% endblock %}
